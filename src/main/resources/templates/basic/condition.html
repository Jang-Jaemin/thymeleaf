<!--
    조건부평가
    타임리프의조건식 if, unless( if의반대)
    if, unless
    타임리프는해당조건이맞지않으면태그자체를렌더링하지않는다.
    만약다음조건이false인경우<span>...<span> 부분자체가렌더링되지않고사라진다. <span th:text="'미성년자'" th:if="${user.age lt 20}"></span>

    switch
    *은만족하는조건이없을때사용하는디폴트이다.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">

    <tr>
        <th>count</th> <th>username</th> <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td> <td>
        <span th:text="${user.age}">0</span>
        <span th:text="'미성년자'" th:if="${user.age lt 20}"></span>
        <span th:text="'미성년자'" th:unless="${user.age ge 20}"></span> </td>
    </tr>
</table>

<h1>switch</h1> <table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:switch="${user.age}">
        <span th:case="10">10살</span>
            <span th:case="20">20살</span>
            <span th:case="*">기타</span>
    </td>
    </tr>
</table>
</body>
</html>
